<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Opiniones - Interiorismo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Opiniones</h1>
    </header>
    <main>
        <section class="opinion-form">
            <h2>Deja tu opinión</h2>
            <form action="/opinion" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
                <label for="opinion">Tu opinión:</label><br>
                <textarea id="opinion" name="opinion" rows="4" required></textarea><br><br>
                <button type="submit">Enviar Opinión</button>
            </form>
        </section>
        <section class="opiniones">
            <h2>Lo que otros opinan</h2>
            {% for nombre, opinion in opiniones %}
                <div class="opinion">
                    <strong>{{ nombre }}</strong>: {{ opinion }}
                </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
